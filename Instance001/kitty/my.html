<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>四川料理菜单管理</title>
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/jquery-1.11.1.min.js"></script>

	</head>

	<body>
		<div id='stars'></div>
		<div id='stars2'></div>
		<div id='stars3'></div>
		<div id='title'>
			<nav class="mynav">
				<ul>
					<li>
						<a href="" style="color: #fff;">首页</a>
					</li>
					<li>
						<a href="" style="color: #fff;">川菜食谱</a>
					</li>
					<li>
						<a href="" style="color: #fff;">川菜做法</a>
					</li>
					<li>
						<a href="" style="color: #fff;">川菜文化</a>
					</li>
					<li>
						<a href="" style="color: #fff;">川菜的健康营养</a>
					</li>
					<li>
						<a href="" style="color: #fff;">联系我们</a>
					</li>
				</ul>
			</nav>
			<span class="target"></span>
			<div class="panel-box">
				<table class="caidan" id="caidanTable" cellspacing="0">
					<thead>
						<tr>
							<td>序号</td>
							<td>菜名称</td>
							<td>菜图片</td>
							<td>菜价格（元）</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1 <input type="checkbox" name="checkbox"></td>
							<td>水煮肉</td>
							<td><img src="img/1.jpg"></td>
							<td>￥36.00</td>
						</tr>
						<tr>
							<td>2 <input type="checkbox" name="checkbox"></td>
							<td>鱼香肉丝</td>
							<td><img src="img/2.jpg"></td>
							<td>￥38.00</td>
						</tr>
						<tr>
							<td>3 <input type="checkbox" name="checkbox"></td>
							<td>四川干煎鸡</td>
							<td><img src="img/3.jpg"></td>
							<td>￥28.00</td>
						</tr>
						<tr>
							<td>4 <input type="checkbox" name="checkbox"></td>
							<td>麻婆豆腐</td>
							<td><img src="img/4.jpg"></td>
							<td>￥18.00</td>
						</tr>
					</tbody>
				</table>
				<div class="caidan-btn">
					<div style="float: left;"><input type="checkbox" id="checkAll"> 全选</div>
					<button class="add-caidan" style="margin-right: 30px;" onclick="show()">添加菜单</button>
					<button class="dele-caidan" id="dele-caidan">删除菜单</button>
				</div>
			</div>

		</div>
		<div class="tck-back" id="anotherDiv_back" style="display: none;"></div>
		<div class="tck-box" id="anotherDiv" style="display: none;">
			<div class="tck-close">
				<a onclick="show();" href="javascript:;">X</a>
			</div>
			<table class="caidan" cellspacing="0" style="margin-top: 0; margin-bottom: 30px;">
				<thead>
					<tr>
						<td width="25%">序号</td>
						<td width="25%">菜名称</td>
						<td width="25%">菜图片</td>
						<td width="25%">菜价格</td>
					</tr>
				</thead>
				<tbody>
					<tr id="signupForm">
						<td><input type="text" id="xuhao" name="xuhao" value=""></td>
						<td><input type="text" id="cainame" name="cainame" value=""></td>
						<td><input type="text" id="caipic" name="caipic" value=""></td>
						<td><input type="text" id="caivalu" name="caivalu" value="￥"></td>
					</tr>
				</tbody>
			</table>
			<input id="sure" type="submit" class="dele-caidan" style="float: right; margin-right: 50px; margin-bottom: 30px;" value="提交">
		</div>
		<script src="js/main-menu.js"></script>
		<script type='text/javascript'>
	       var oTest=document.getElementById('xuhao');
	       var oValue=document.getElementById('caivalu');
	       oTest.onkeydown=function(ev)
	       {
	           var oEvent=ev||event;
	          if((oEvent.keyCode<48||oEvent.keyCode>57)&&oEvent.keyCode!=8&&oEvent.keyCode!=13)
	          {
	               alert('请输入序号!');
	               return false;
	          }
	       }
	       oValue.onkeydown=function(ev)
	       {
	           var oEvent=ev||event;
	          if((oEvent.keyCode<48||oEvent.keyCode>57)&&oEvent.keyCode!=8&&oEvent.keyCode!=13)
	          {
	               alert('请输入价格!');
	               return false;
	          }
	       }
	   </script>
		<script type="text/javascript">
			function show() {
				$("#anotherDiv_back").toggle();
				$("#anotherDiv").toggle();
			}
			$(document).ready(function() {
				$("#sure").click(function() {
					var xuhao = document.getElementById("xuhao").value;
					var cainame = document.getElementById("cainame").value;
					var caipic = document.getElementById("caipic").value;
					var caivalu = document.getElementById("caivalu").value;
					var html = "<tr><td>" + xuhao + " <input type='checkbox' name='checkbox'></td><td>" + cainame + "</td><td>" + caipic + "</td><td>" + caivalu + "</td></tr>";
					$("#caidanTable tbody").append(html);
					$("#anotherDiv_back").hide();
					$("#anotherDiv").hide();
				});
			});
			$(function() {
				$("#checkAll").click(function() {
					var isChecked = $(this).prop("checked");
					$("input[name='checkbox']").prop("checked", isChecked);
				});
			});
			$(function() {
				$("#dele-caidan").click(function() {
					$("input[name='checkbox']:checked").each(function() { // 遍历选中的checkbox
						n = $(this).parents("tr").index(); // 获取checkbox所在行的顺序
						$("table#caidanTable tbody").find("tr:eq(" + n + ")").remove();
					});
				});
			});
		</script>

	</body>

</html>
