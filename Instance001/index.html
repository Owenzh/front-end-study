<!DOCTYPE html>
<html>

<head>
    <meta chatset="utf8">
    <title>兰州料理菜单管理</title>
    <style></style>
    <script>
        if(window.localStorage){
            console.log('Support localStorage!!!');
        }
        function addMenu() {
            //输入菜品信息对话框
            var menu = window.prompt('菜品信息');
            var mL = window.document.getElementById('menu-list');
            var oldML = mL.innerHTML;
            var newML = oldML + '<li>' + menu + '</li>';
            mL.innerHTML = newML;
        }
    </script>
</head>

<body>
    <button onclick="addMenu();">新增菜品</button>
    <ol id="menu-list"></ol>
</body>

</html>
